plugins {
    id 'java'
}

group 'per.qy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.7'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.3.RELEASE'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.0.0'
    compile group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.2.4.RELEASE'

    runtime group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'
    runtime group: 'com.alibaba', name: 'druid', version: '1.1.13'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
